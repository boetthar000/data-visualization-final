
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Development Cellular Usage Statistic</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div class="description">
        <h1>Global Development Cellular Usage Statistics</h1>
        <h2>Harrison Boettner, hboettne@asu.edu</h2>
        <h2>Rani Sumedha Gilla, rgilla@asu.edu</h2>
        <h2>Shiling Dai, sdai17@asu.edu</h2>
        <h3>Overview:</h3>
    </div>
    <div class="container">
        <svg id="beeswarm-svg" width="960" height="600"></svg>
        <div id="control-panel">
            <label for="x-attribute-selector">X-axis Attribute:</label>
            <h3 id="x-attribute-selector">Data.Infrastructure.Mobile Cellular Subscriptions</h3>

            <label for="size-attribute-selector">Size Attribute:</label>
            <select id="size-attribute-selector"></select>

            <!-- <label for="regions-selector">Regions:</label> -->
            <select id="regions-selector"></select>
            <button id="select-all-regions">Select All</button>
            <button id="deselect-all-regions">Deselect All</button>

            <label for="year-input">Year:</label>
            <input type="number" id="year-input" min="1960" max="2013" value="2000">

            <input type="range" id="year-range" min="1" max="5" value="1">
            <button id="play-pause-button">Play</button>
        </div>
    </div>

    <div class="container-2">
        <svg id="beeswarm-svg-2" width="960" height="600"></svg>
        <div id="control-panel-2">
            <label for="x-attribute-selector-2">X-axis Attribute:</label>
            <h3 id="x-attribute-selector-2">Data.Infrastructure.Mobile Cellular Subscriptions per 100 People</h3>

            <label for="size-attribute-selector-2">Size Attribute:</label>
            <select id="size-attribute-selector-2"></select>

            <!-- <label for="regions-selector-2">Regions:</label> -->
            <select id="regions-selector-2"></select>
            <button id="select-all-regions-2">Select All</button>
            <button id="deselect-all-regions-2">Deselect All</button>

            <!-- <label for="year-input-2">Year:</label>
            <input type="number" id="year-input-2" min="1960" max="2013" value="2000">

            <input type="range" id="year-range-2" min="1" max="5" value="1">
            <button id="play-pause-button-2">Play</button> -->
        </div>
    </div>

    <div id="main-container">
        <div id="chart-container-1">
            <svg class="bar-svg" id="chart1"></svg>
        </div>
        <div id="chart-container-2">
            <svg class="bar-svg" id="chart2"></svg>
        </div>
        <div id="chart-container-3">
            <svg class="bar-svg" id="chart3"></svg>
        </div>
    </div>

    <div id="linechart-container">
        <div id="linechart-container-1">
            <svg class="bar-svg" id="line1"></svg>
        </div>
        <div id="linechart-container-2">
            <svg class="bar-svg" id="line2"></svg>
        </div>
        <div id="linechart-container-3">
            <svg class="bar-svg" id="line3"></svg>
        </div>
    </div>

    <div id="piechart-container">
        <div id="piechart-container-1">
            <svg class="bar-svg" id="pie1"></svg>
        </div>
        <div id="piechart-container-2">
            <svg class="bar-svg" id="pie2"></svg>
        </div>
        <div id="piechart-container-3">
            <svg class="bar-svg" id="pie3"></svg>
        </div>
    </div>

    <div id="areachart-container">
        <div id="areachart-container-1">
            <svg class="bar-svg" id="area1"></svg>
        </div>
        <div id="areachart-container-2">
            <svg class="bar-svg" id="area2"></svg>
        </div>
        <div id="areachart-container-3">
            <svg class="bar-svg" id="area3"></svg>
        </div>
    </div>
    
    <script src="swarm.js"></script>
    <script src="swarm2.js"></script>
    <script src="3barscript.js"></script>
    <script src="3linescript.js"></script>
    <script src="3piescript.js"></script>
    <script src="3areascript.js"></script>
    
</body>
</html>
